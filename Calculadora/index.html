<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculadora en javascript</title>
  <link rel="stylesheet" type="text/css" href="calculadora.css">
</head>

<body>

  <div class="contenedor">
    <div class="Form1">
      <form id="inicial" name="inicial">
        <h1>Calculadora </h1>
        <!-- <fieldset id="opcionesBase" name="opciones"> -->
        <!-- <legend> Elegir la base:</legend> -->
        <div id="radios">
          Decimal <input type="radio" name="base" class="base" value="Decimal" checked> Hexadecimal <input type="radio" name="base"
            class="base" value="Hexadecimal"> Binario <input type="radio" name="base" class="base" value="Binario"><br>
          <!-- </fieldset> -->
        </div> 
    </form>
  </div>   
  <div id="formularios"> 
    <form id="formDecimal">
      <table>
        <tr>
          <td colspan="5" > <input class="textoE-S" type="text" name="numsOperacion" id="numsOperacion"></td>
        </tr>

        <tr>
          <td> <input class="ingNumero" type="button" value="7"> </td>
          <td> <input class="ingNumero" type="button" value="8"> </td>
          <td> <input class="ingNumero" type="button" value="9"> </td>
          <td> <input class="ingOperacion" type="button" value="D"> </td>
          <td> <input class="ingOperacion" type="button" value="C"> </td>
        </tr>

        <tr>
          <td> <input class="ingNumero" type="button" value="4"></td>
          <td> <input class="ingNumero" type="button" value="5"></td>
          <td> <input class="ingNumero" type="button" value="6"></td>
          <td> <input class="ingOperacion" type="button" value="/"></td>
          <td> <input class="ingOperacion" type="button" value="*"></td>
        </tr>

        <tr>
          <td><input class="ingNumero" type="button" value="1"></td>
          <td><input class="ingNumero" type="button" value="2"></td>
          <td><input class="ingNumero" type="button" value="3"></td>
          <td><input class="ingOperacion" type="button" value="+"></td>
          <td><input class="ingOperacion" type="button" value="-"></td>
        </tr>

        <tr>
          <td> </td>
          <td> <input class="ingNumero" type="button" value="0"></td>
          <td><input class="ingNumero" type="button" value="."></td>
          <td colspan="2"> <input class="ingOperacion" id="resultado" type="button" value="="></td>
        </tr>

      </table>

    </form>

    <form id="formHexadecimal">

      <table>
        <tr>
          <td colspan="6"> <input type="text" class="textoE-SB" name="valores" id="valores"></td>
        </tr>

        <tr>

          <td> <input class="ingNumero" type="button" value="C"> </td>
          <td> <input class="ingNumero" type="button" value="D"> </td>
          <td> <input class="ingNumero" type="button" value="E"> </td>
          <td> <input class="ingNumero" type="button" value="F"> </td>
          <td> <input class="ingOperacion" type="button" value="Del" onclick="eliminar()"> </td>
          <td> <input class="ingOperacion" type="button" value="CE" onclick="eliminar_todo()"> </td>
        </tr>

        <tr>
          <td> <input class="ingNumero" type="button" value="8"></td>
          <td> <input class="ingNumero" type="button" value="9"></td>
          <td> <input class="ingNumero" type="button" value="A"></td>
          <td> <input class="ingNumero" type="button" value="B"> </td>
          <td> <input class="ingOperacion" type="button" value="/"></td>
          <td> <input class="ingOperacion" type="button" value="*"></td>
        </tr>

        <tr>
          <td> <input class="ingNumero" type="button" value="4"></td>
          <td> <input class="ingNumero" type="button" value="5"></td>
          <td> <input class="ingNumero" type="button" value="6"></td>
          <td> <input class="ingNumero" type="button" value="7"> </td>
          <td><input class="ingOperacion" type="button" value="+"></td>
          <td><input class="ingOperacion" type="button" value="-"></td>
        </tr>

        <tr>
          <td> <input class="ingNumero" type="button" value="0"></td>
          <td><input class="ingNumero" type="button" value="1"></td>
          <td><input class="ingNumero" type="button" value="2"></td>
          <td><input class="ingNumero" type="button" value="3"></td>
          <td><input class="ingNumero" type="button" value="."></td>
          <td> <input class="ingOperacion" id="resultado2" type="button" value="=" onclick="calcular()"></td>
        </tr>

      </table>

    </form>


    <form id="formBinario">

      <table>
        <tr>
          <td colspan="4"> <input type="text" class="textoE-SC" name="textoE-SC" id="textoE-SC"></td>
        </tr>

        <tr>

          <td rowspan="2" colspan="2"> <input id="binario0" class="ingNumero" type="button" value="0"> </td>
          <td> <input class="ingOperacion" type="button" value="DEL" onclick="eliminar()"> </td>
          <td> <input class="ingOperacion" type="button" value="CE" onclick="eliminar_todo()"> </td>
        </tr>

        <tr>

          <td> <input class="ingOperacion" type="button" value="/"></td>
          <td> <input class="ingOperacion" type="button" value="*"></td>
        </tr>

        <tr>
          <td rowspan="2" colspan="2"> <input id="binario1" class="ingNumero" type="button" value="1"> </td>
          <td><input class="ingOperacion" type="button" value="+"></td>
          <td><input class="ingOperacion" type="button" value="-"></td>
        </tr>

        <tr>
          <td colspan="2"> <input class="ingOperacion" id="resultado3" type="button" value="=" onclick="calcular()"></td>
        </tr>

      </table>

    </form>
  
  </div>  
  <br><br><br><br><br>
    <footer>
      <!--  Verificar codigo HTM-->
      <!--  Verificar codigo CSS-->
      <p>
        <a href="https://validator.w3.org/check?uri=referer">
                <img src="http://www.w3.org/Icons/valid-xhtml10"
                alt="Valid XHTML 1.0!" height="31" width="88" /></a>

        <a href="https://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss" 
                    alt="Valid CSS!" />
                </a>
      </p>
    </footer>

  </div>
  <script type="text/javascript" src="calculadora.js"></script>

</body>

</html>
