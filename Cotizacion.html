<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Generador de Cotización</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { padding: 20px; }
    .table-responsive { margin-top: 20px; }
    .total-cell { font-weight: bold; }
    textarea {
      overflow: hidden;
      resize: none;
    }
    /* Centrar verticalmente celdas */
    #itemsTable td,
    #itemsTable th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="content-to-pdf">
    <div class="container">
      <h1 class="mb-4">Cotización</h1>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="clienteNombre" class="form-label">Nombre:</label>
        <input type="text" id="clienteNombre" class="form-control" placeholder="Ingresa el nombre"/>
      </div>
      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="itemsTable">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Observaciones</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas por default -->
            <tr>
              <td><input type="text" class="form-control form-control-sm item-name"/></td>
              <td>
                <div class="input-group input-group-sm">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control item-price" min="0" step="0.01"/>
                </div>
              </td>
              <td><input type="number" class="form-control form-control-sm item-qty" min="0" step="1"/></td>
              <td><textarea class="form-control form-control-sm item-obs" rows="1"></textarea></td>
              <td class="total-cell item-total">$0.00</td>
              <td><button class="btn btn-danger btn-sm delete-row">Eliminar</button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control form-control-sm item-name"/></td>
              <td>
                <div class="input-group input-group-sm">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control item-price" min="0" step="0.01"/>
                </div>
              </td>
              <td><input type="number" class="form-control form-control-sm item-qty" min="0" step="1"/></td>
              <td><textarea class="form-control form-control-sm item-obs" rows="1"></textarea></td>
              <td class="total-cell item-total">$0.00</td>
              <td><button class="btn btn-danger btn-sm delete-row">Eliminar</button></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control form-control-sm item-name"/></td>
              <td>
                <div class="input-group input-group-sm">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control item-price" min="0" step="0.01"/>
                </div>
              </td>
              <td><input type="number" class="form-control form-control-sm item-qty" min="0" step="1"/></td>
              <td><textarea class="form-control form-control-sm item-obs" rows="1"></textarea></td>
              <td class="total-cell item-total">$0.00</td>
              <td><button class="btn btn-danger btn-sm delete-row">Eliminar</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-end"><strong>Total General:</strong></td>
              <td class="total-cell" id="grandTotal">$0.00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- Botones -->
      <div class="mb-3">
        <button class="btn btn-success" id="addRowBtn">Agregar Fila</button>
      </div>
      <!-- Notas -->
      <div class="mb-3">
        <label for="notas" class="form-label">Indicaciones / Notas:</label>
        <textarea id="notas" class="form-control" rows="3" placeholder="Escribe tus notas aquí..."></textarea>
      </div>
    </div>
  </div>
  <!-- Botón Generar PDF -->
  <div class="container">
    <button class="btn btn-primary" id="generatePdfBtn">Generar PDF</button>
  </div>
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tableBody = document.querySelector('#itemsTable tbody');
      const addRowBtn = document.getElementById('addRowBtn');
      const generatePdfBtn = document.getElementById('generatePdfBtn');function updateRowTotal(row) {
    const priceInput = row.querySelector('.item-price');
    const qtyInput = row.querySelector('.item-qty');
    const price = parseFloat(priceInput.value) || 0;
    const qty = parseFloat(qtyInput.value) || 0;
    const total = price * qty;
    row.querySelector('.item-total').textContent = '$' + total.toFixed(2);
  }

  function updateGrandTotal() {
    let sum = 0;
    tableBody.querySelectorAll('tr').forEach(row => {
      const text = row.querySelector('.item-total').textContent.replace('$','') || 0;
      sum += parseFloat(text);
    });
    document.getElementById('grandTotal').textContent = '$' + sum.toFixed(2);
  }

  function autoGrow(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }

  function attachRowEvents(row) {
    row.querySelectorAll('.item-price, .item-qty').forEach(input => {
      input.addEventListener('input', () => { updateRowTotal(row); updateGrandTotal(); });
    });
    const obs = row.querySelector('.item-obs');
    let lineCount = 1;
    obs.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        lineCount++;
        const cursorPos = obs.selectionStart;
        const textBefore = obs.value.substring(0, cursorPos);
        const textAfter = obs.value.substring(cursorPos);
        obs.value = textBefore + '\n' + lineCount + '. ' + textAfter;
        autoGrow(obs);
        const newPos = textBefore.length + 3 + lineCount.toString().length;
        obs.setSelectionRange(newPos, newPos);
      }
    });
    obs.addEventListener('input', () => autoGrow(obs));
    obs.value = '1. ';
    autoGrow(obs);
    row.querySelector('.delete-row').addEventListener('click', () => { row.remove(); updateGrandTotal(); });
  }

  tableBody.querySelectorAll('tr').forEach(row => attachRowEvents(row));

  addRowBtn.addEventListener('click', () => {
    const newRow = tableBody.rows[0].cloneNode(true);
    newRow.querySelectorAll('input').forEach(input => input.value = '');
    const newObs = newRow.querySelector('.item-obs');
    newObs.value = '1. ';
    newObs.rows = 1;
    tableBody.appendChild(newRow);
    attachRowEvents(newRow);
  });

  generatePdfBtn.addEventListener('click', () => {
    const element = document.getElementById('content-to-pdf');
    html2pdf().from(element).save('cotizacion.pdf');
  });
});

  </script>
</body>
</html>
