<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Generador de Cotización</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Estilos personalizados */
    body {
      padding: 20px;
    }
    .table-responsive {
      margin-top: 20px;
    }
    .total-cell {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content-to-pdf">
    <div class="container">
      <h1 class="mb-4">Cotización</h1>
      <!-- Nombre -->
      <div class="mb-3">
        <label for="clienteNombre" class="form-label">Nombre:</label>
        <input type="text" id="clienteNombre" class="form-control" placeholder="Ingresa el nombre"/>
      </div>
      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="itemsTable">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Observaciones</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Fila 1 -->
            <tr>
              <td><input type="text" class="form-control form-control-sm item-name"/></td>
              <td><input type="number" class="form-control form-control-sm item-price" min="0" step="0.01"/></td>
              <td><input type="number" class="form-control form-control-sm item-qty" min="0" step="1"/></td>
              <td><input type="text" class="form-control form-control-sm item-obs"/></td>
              <td class="total-cell item-total">0.00</td>
              <td><button class="btn btn-danger btn-sm delete-row">Eliminar</button></td>
            </tr>
            <!-- Fila 2 -->
            <tr>
              <td><input type="text" class="form-control form-control-sm item-name"/></td>
              <td><input type="number" class="form-control form-control-sm item-price" min="0" step="0.01"/></td>
              <td><input type="number" class="form-control form-control-sm item-qty" min="0" step="1"/></td>
              <td><input type="text" class="form-control form-control-sm item-obs"/></td>
              <td class="total-cell item-total">0.00</td>
              <td><button class="btn btn-danger btn-sm delete-row">Eliminar</button></td>
            </tr>
            <!-- Fila 3 -->
            <tr>
              <td><input type="text" class="form-control form-control-sm item-name"/></td>
              <td><input type="number" class="form-control form-control-sm item-price" min="0" step="0.01"/></td>
              <td><input type="number" class="form-control form-control-sm item-qty" min="0" step="1"/></td>
              <td><input type="text" class="form-control form-control-sm item-obs"/></td>
              <td class="total-cell item-total">0.00</td>
              <td><button class="btn btn-danger btn-sm delete-row">Eliminar</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="text-end"><strong>Total General:</strong></td>
              <td class="total-cell" id="grandTotal">0.00</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- Botones -->
      <div class="mb-3">
        <button class="btn btn-success" id="addRowBtn">Agregar Fila</button>
      </div>
      <!-- Notas -->
      <div class="mb-3">
        <label for="notas" class="form-label">Indicaciones / Notas:</label>
        <textarea id="notas" class="form-control" rows="4" placeholder="Escribe tus notas aquí..."></textarea>
      </div>
    </div>
  </div>
  <!-- Botón Generar PDF -->
  <div class="container">
    <button class="btn btn-primary" id="generatePdfBtn">Generar PDF</button>
  </div>
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const table = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];
      const addRowBtn = document.getElementById('addRowBtn');
      const generatePdfBtn = document.getElementById('generatePdfBtn');function updateRowTotal(row) {
    const price = parseFloat(row.querySelector('.item-price').value) || 0;
    const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
    const total = price * qty;
    row.querySelector('.item-total').textContent = total.toFixed(2);
  }

  function updateGrandTotal() {
    let sum = 0;
    table.querySelectorAll('tr').forEach(row => {
      sum += parseFloat(row.querySelector('.item-total').textContent) || 0;
    });
    document.getElementById('grandTotal').textContent = sum.toFixed(2);
  }

  function attachRowEvents(row) {
    row.querySelectorAll('.item-price, .item-qty').forEach(input => {
      input.addEventListener('input', () => {
        updateRowTotal(row);
        updateGrandTotal();
      });
    });
    row.querySelector('.delete-row').addEventListener('click', () => {
      row.remove();
      updateGrandTotal();
    });
  }

  // Inicializar filas existentes
  table.querySelectorAll('tr').forEach(row => {
    attachRowEvents(row);
  });

  // Agregar fila
  addRowBtn.addEventListener('click', () => {
    const newRow = table.rows[0].cloneNode(true);
    newRow.querySelectorAll('input').forEach(input => input.value = '');
    newRow.querySelector('.item-total').textContent = '0.00';
    table.appendChild(newRow);
    attachRowEvents(newRow);
  });

  // Generar PDF
  generatePdfBtn.addEventListener('click', () => {
    const element = document.getElementById('content-to-pdf');
    html2pdf().from(element).save('cotizacion.pdf');
  });
});

  </script>
</body>
</html>
