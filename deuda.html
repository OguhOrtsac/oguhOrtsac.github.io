<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organización de Deudas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1400px;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #ff9a8b;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: #6dd5ed;
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        table {
            margin-bottom: 0;
        }
        
        thead {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        thead th {
            color: #555;
            font-weight: 600;
            border: none !important;
            padding: 15px;
            vertical-align: middle;
        }
        
        tbody tr {
            transition: all 0.3s ease;
        }
        
        tbody tr:hover {
            background-color: #fff5f7;
            transform: scale(1.01);
        }

        tbody tr.non-necessary {
            background-color: #f0f8ff;
            opacity: 0.7;
        }
        
        tbody td {
            padding: 12px;
            vertical-align: middle;
        }
        
        .form-control {
            border: 2px solid #ffe0e9;
            border-radius: 10px;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #ffb3c6;
            box-shadow: 0 0 0 0.2rem rgba(255, 179, 198, 0.25);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 8px 15px;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-toggle {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: none;
            color: #555;
            border-radius: 10px;
            padding: 8px 15px;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .btn-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(252, 182, 159, 0.4);
        }

        .btn-toggle.non-necessary {
            background: linear-gradient(135deg, #e0e0e0 0%, #b0b0b0 100%);
        }
        
        .btn-add {
            background: linear-gradient(135deg, #a8edea 0%, #6dd5ed 100%);
            border: none;
            color: white;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }
        
        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(109, 213, 237, 0.4);
        }
        
        .btn-download {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border: none;
            color: #555;
            border-radius: 15px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px 10px;
        }
        
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(252, 182, 159, 0.4);
        }
        
        .total-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .total-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .total-item h4 {
            color: #555;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .total-amount {
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .amount-necessary {
            color: #ff6b6b;
        }

        .amount-pending {
            color: #ffa726;
        }

        .amount-assets {
            color: #66bb6a;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .badge-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-soon {
            background-color: #f8d7da;
            color: #721c24;
        }

        .assets-table thead {
            background: linear-gradient(135deg, #c3fbbe 0%, #b3e5fc 100%);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .total-amount {
                font-size: 1.3rem;
            }

            .total-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-money-bill-wave"></i> Organización de Deudas</h1>
        
        <div class="table-responsive">
            <table class="table table-hover" id="debtTable">
                <thead>
                    <tr>
                        <th style="width: 4%;">#</th>
                        <th style="width: 22%;">Nombre</th>
                        <th style="width: 15%;">Monto ($)</th>
                        <th style="width: 15%;">Fecha a Pagar</th>
                        <th style="width: 14%;">Estado</th>
                        <th style="width: 15%;">Tipo</th>
                        <th style="width: 10%;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="debtTableBody">
                    <!-- Las filas se generarán con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="button-container">
            <button class="btn btn-add" onclick="addDebtRow()">
                <i class="fas fa-plus-circle"></i> Agregar Fila
            </button>
            <button class="btn btn-download" onclick="downloadCSV()">
                <i class="fas fa-download"></i> Descargar CSV
            </button>
        </div>
        
        <div class="total-section">
            <div class="total-grid">
                <div class="total-item">
                    <h4>Deuda Necesaria</h4>
                    <div class="total-amount amount-necessary" id="totalNecessary">$0.00</div>
                </div>
                <div class="total-item">
                    <h4>Deuda Pendiente (No Necesaria)</h4>
                    <div class="total-amount amount-pending" id="totalPending">$0.00</div>
                </div>
                <div class="total-item">
                    <h4>Total en Activos</h4>
                    <div class="total-amount amount-assets" id="totalAssets">$0.00</div>
                </div>
            </div>
        </div>

        <h2><i class="fas fa-wallet"></i> Lo Que Tengo</h2>
        
        <div class="table-responsive">
            <table class="table table-hover assets-table" id="assetsTable">
                <thead>
                    <tr>
                        <th style="width: 5%;">#</th>
                        <th style="width: 35%;">Cuenta</th>
                        <th style="width: 30%;">¿Dónde lo tengo?</th>
                        <th style="width: 20%;">Cantidad ($)</th>
                        <th style="width: 10%;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="assetsTableBody">
                    <!-- Las filas se generarán con JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="button-container">
            <button class="btn btn-add" onclick="addAssetRow()">
                <i class="fas fa-plus-circle"></i> Agregar Fila
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let debtRowCount = 0;
        let assetRowCount = 0;

        // Inicializar con 10 filas de deudas y 3 de activos
        function initializeTables() {
            for (let i = 0; i < 10; i++) {
                addDebtRow();
            }
            for (let i = 0; i < 3; i++) {
                addAssetRow();
            }
        }

        function addDebtRow() {
            debtRowCount++;
            const tbody = document.getElementById('debtTableBody');
            const row = document.createElement('tr');
            row.id = `debt-row-${debtRowCount}`;
            row.dataset.necessary = 'true';
            
            row.innerHTML = `
                <td class="text-center">${debtRowCount}</td>
                <td><input type="text" class="form-control" placeholder="Nombre del acreedor"></td>
                <td><input type="number" class="form-control money-input" placeholder="0.00" step="0.01" min="0" oninput="calculateTotals()"></td>
                <td><input type="date" class="form-control date-input" onchange="updateStatus(this)"></td>
                <td class="status-cell"><span class="badge status-pending">Pendiente</span></td>
                <td class="text-center">
                    <button class="btn btn-toggle btn-sm" onclick="toggleNecessary('debt-row-${debtRowCount}')">
                        Necesario
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-delete btn-sm" onclick="deleteRow('debt-row-${debtRowCount}', 'debt')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            
            tbody.appendChild(row);
            updateRowNumbers('debt');
        }

        function addAssetRow() {
            assetRowCount++;
            const tbody = document.getElementById('assetsTableBody');
            const row = document.createElement('tr');
            row.id = `asset-row-${assetRowCount}`;
            
            row.innerHTML = `
                <td class="text-center">${assetRowCount}</td>
                <td><input type="text" class="form-control" placeholder="Nombre de la cuenta"></td>
                <td><input type="text" class="form-control" placeholder="Banco, efectivo, etc."></td>
                <td><input type="number" class="form-control asset-input" placeholder="0.00" step="0.01" min="0" oninput="calculateTotals()"></td>
                <td class="text-center">
                    <button class="btn btn-delete btn-sm" onclick="deleteRow('asset-row-${assetRowCount}', 'asset')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            `;
            
            tbody.appendChild(row);
            updateRowNumbers('asset');
        }

        function toggleNecessary(rowId) {
            const row = document.getElementById(rowId);
            const button = row.querySelector('.btn-toggle');
            const isNecessary = row.dataset.necessary === 'true';
            
            if (isNecessary) {
                row.dataset.necessary = 'false';
                row.classList.add('non-necessary');
                button.classList.add('non-necessary');
                button.textContent = 'No Necesario';
            } else {
                row.dataset.necessary = 'true';
                row.classList.remove('non-necessary');
                button.classList.remove('non-necessary');
                button.textContent = 'Necesario';
            }
            
            calculateTotals();
        }

        function deleteRow(rowId, type) {
            const row = document.getElementById(rowId);
            if (row) {
                row.remove();
                updateRowNumbers(type);
                calculateTotals();
            }
        }

        function updateRowNumbers(type) {
            const selector = type === 'debt' ? '#debtTableBody tr' : '#assetsTableBody tr';
            const rows = document.querySelectorAll(selector);
            rows.forEach((row, index) => {
                row.querySelector('td:first-child').textContent = index + 1;
            });
        }

        function calculateTotals() {
            const debtRows = document.querySelectorAll('#debtTableBody tr');
            let totalNecessary = 0;
            let totalPending = 0;
            
            debtRows.forEach(row => {
                const input = row.querySelector('.money-input');
                const value = parseFloat(input.value) || 0;
                const isNecessary = row.dataset.necessary === 'true';
                
                if (isNecessary) {
                    totalNecessary += value;
                } else {
                    totalPending += value;
                }
            });

            const assetInputs = document.querySelectorAll('.asset-input');
            let totalAssets = 0;
            
            assetInputs.forEach(input => {
                const value = parseFloat(input.value) || 0;
                totalAssets += value;
            });
            
            document.getElementById('totalNecessary').textContent = 
                `$${totalNecessary.toLocaleString('es-MX', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            document.getElementById('totalPending').textContent = 
                `$${totalPending.toLocaleString('es-MX', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            document.getElementById('totalAssets').textContent = 
                `$${totalAssets.toLocaleString('es-MX', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        function updateStatus(dateInput) {
            const row = dateInput.closest('tr');
            const statusCell = row.querySelector('.status-cell');
            const selectedDate = new Date(dateInput.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const diffTime = selectedDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let statusHTML = '';
            if (diffDays < 0) {
                statusHTML = '<span class="badge bg-danger">Vencida</span>';
            } else if (diffDays <= 7) {
                statusHTML = '<span class="badge status-soon">Próxima</span>';
            } else {
                statusHTML = '<span class="badge status-pending">Pendiente</span>';
            }
            
            statusCell.innerHTML = statusHTML;
        }

        function downloadCSV() {
            let csvContent = '=== DEUDAS ===\n';
            csvContent += 'Número,Nombre,Monto,Fecha a Pagar,Estado,Tipo\n';
            
            const debtRows = document.querySelectorAll('#debtTableBody tr');
            debtRows.forEach((row, index) => {
                const nombre = row.querySelectorAll('input')[0].value || '';
                const monto = row.querySelector('.money-input').value || '0';
                const fecha = row.querySelector('.date-input').value || '';
                const estado = row.querySelector('.status-cell').textContent.trim() || 'Pendiente';
                const tipo = row.dataset.necessary === 'true' ? 'Necesario' : 'No Necesario';
                
                csvContent += `${index + 1},"${nombre}",${monto},${fecha},"${estado}","${tipo}"\n`;
            });
            
            csvContent += `\nDeuda Necesaria,${document.getElementById('totalNecessary').textContent.replace('$', '').replace(/,/g, '')}\n`;
            csvContent += `Deuda Pendiente,${document.getElementById('totalPending').textContent.replace('$', '').replace(/,/g, '')}\n\n`;
            
            csvContent += '=== LO QUE TENGO ===\n';
            csvContent += 'Número,Cuenta,Dónde lo tengo,Cantidad\n';
            
            const assetRows = document.querySelectorAll('#assetsTableBody tr');
            assetRows.forEach((row, index) => {
                const inputs = row.querySelectorAll('input');
                const cuenta = inputs[0].value || '';
                const donde = inputs[1].value || '';
                const cantidad = inputs[2].value || '0';
                
                csvContent += `${index + 1},"${cuenta}","${donde}",${cantidad}\n`;
            });
            
            csvContent += `\nTotal en Activos,${document.getElementById('totalAssets').textContent.replace('$', '').replace(/,/g, '')}\n`;
            
            // Crear y descargar archivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const today = new Date().toISOString().split('T')[0];
            link.setAttribute('href', url);
            link.setAttribute('download', `finanzas_${today}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Inicializar las tablas cuando se carga la página
        window.onload = function() {
            initializeTables();
        };
    </script>
</body>
</html>
