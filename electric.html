<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroTech | Soluciones Eléctricas del Futuro</title>
    <style>
        :root {
            --primary: #00f3ff; /* Azul Neón Cian */
            --secondary: #0066ff; /* Azul Eléctrico */
            --dark: #0a0a12; /* Fondo casi negro */
            --glass: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- HEADER & NAV --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(10, 10, 18, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        nav ul { display: flex; list-style: none; gap: 30px; }
        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        nav a:hover { color: var(--primary); text-shadow: 0 0 8px var(--primary); }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 15px 40px;
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 20px var(--primary);
        }

        /* --- SECCIÓN GALERÍA --- */
        .gallery-section {
            padding: 100px 50px;
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.8));
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary);
        }

        /* Contenedor de administración de galería */
        .admin-controls {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(0, 243, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: 0.3s;
            height: 250px;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }

        /* La "Crucita" para borrar */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Invisible hasta hacer hover */
            transition: 0.3s;
            z-index: 10;
        }

        .card:hover .delete-btn { opacity: 1; }
        .delete-btn:hover { background: red; transform: scale(1.1); }

        /* Input oculto para subir archivos */
        #fileInput { display: none; }

    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <header>
        <div class="logo">Electro<span style="color:white">Futuro</span></div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Instalaciones Eléctricas de Nueva Generación</h1>
        <p>Domótica, Alta Tensión y Mantenimiento Inteligente.</p>
        <button class="btn">Cotizar Proyecto</button>
    </section>

    <section class="gallery-section">
        <h2 class="section-title">Mis Proyectos Recientes</h2>
        
        <div class="admin-controls">
            <p>Panel de Administración (Demo)</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">+ Subir Nueva Imagen</button>
            <input type="file" id="fileInput" accept="image/*" onchange="uploadImage(event)">
        </div>

        <div class="gallery-grid" id="gallery">
            </div>
    </section>

    <script>
        // --- 1. LÓGICA DEL FONDO (CANVAS) ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let mouse = { x: null, y: null, radius: 150 }

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00f3ff';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                // Interacción con el mouse
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 10;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 10;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 10;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 10;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                let color = '#00f3ff';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect(){
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + 
                                   ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 243, 255,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }
        init();
        animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });


        // --- 2. LÓGICA DE LA GALERÍA (SIMULACIÓN DE BASE DE DATOS) ---
        
        // Datos iniciales simulados
        let projects = [
            {id: 1, src: 'https://images.unsplash.com/photo-1544724569-5f546fd6dd2d?auto=format&fit=crop&w=500&q=80'},
            {id: 2, src: 'https://images.unsplash.com/photo-1558402529-d2638a7023e9?auto=format&fit=crop&w=500&q=80'},
            {id: 3, src: 'https://images.unsplash.com/photo-1517420879524-86d64ac2f339?auto=format&fit=crop&w=500&q=80'}
        ];

        const galleryContainer = document.getElementById('gallery');

        // Función para dibujar la galería
        function renderGallery() {
            galleryContainer.innerHTML = ''; // Limpiar
            projects.forEach(proj => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteImage(${proj.id})">✖</button>
                    <img src="${proj.src}" alt="Proyecto Eléctrico">
                `;
                galleryContainer.appendChild(card);
            });
        }

        // Función para subir imagen (Simulada)
        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Creamos un nuevo objeto simulando que viene de la BD
                    const newProject = {
                        id: Date.now(), // ID único basado en el tiempo
                        src: e.target.result
                    };
                    projects.push(newProject); // Agregamos al array
                    renderGallery(); // Volvemos a pintar
                };
                reader.readAsDataURL(file);
            }
        }

        // Función para borrar imagen
        function deleteImage(id) {
            if(confirm('¿Estás seguro de eliminar esta foto de tu portafolio?')) {
                projects = projects.filter(p => p.id !== id); // Filtramos el array
                renderGallery(); // Volvemos a pintar
            }
        }

        // Inicializar
        renderGallery();

    </script>
</body>
</html>
