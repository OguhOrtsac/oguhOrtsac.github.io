    <!-- Burbujas animadas -->
    <!-- Crear burbujas de forma dinámica -->
    <script>
        // Crear burbujas de forma dinámica
        function createBubbles() {
            const container = document.querySelector('body');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Tamaño aleatorio
                const size = Math.random() * 100 + 30;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // Posición aleatoria
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // Animación con delay aleatorio
                bubble.style.animationDelay = `${Math.random() * 8}s`;
                bubble.style.animationDuration = `${Math.random() * 8 + 8}s`;
                
                container.appendChild(bubble);
            }
        }
        
        // Crear efecto de gotas cayendo
        function createRaindrops() {
            const container = document.querySelector('body');
            const dropCount = 30;
            
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');
                
                // Posición horizontal aleatoria
                drop.style.left = `${Math.random() * 100}%`;
                
                // Posición vertical en la parte superior
                drop.style.top = '0';
                
                // Tamaño aleatorio
                const size = Math.random() * 3 + 1;
                drop.style.width = `${size}px`;
                drop.style.height = `${size * 4}px`;
                
                // Animación con delay aleatorio
                drop.style.animationDelay = `${Math.random() * 10}s`;
                drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                container.appendChild(drop);
            }
        }
        
        // Crear efecto de ondas al hacer clic
        function createRipple(event) {
            const button = event.currentTarget;
            
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple');
            
            // Eliminar ondas existentes
            const ripple = button.querySelector('.ripple');
            if (ripple) {
                ripple.remove();
            }
            
            button.appendChild(circle);
        }
        
        // Iniciar cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            createBubbles();
            createRaindrops();
            
            // Agregar efecto de ondas a los botones
            const buttons = document.querySelectorAll('.menu-button');
            buttons.forEach(button => {
                button.addEventListener('click', createRipple);
            });
        });
    </script>
