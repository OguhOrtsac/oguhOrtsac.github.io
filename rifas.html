<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifaMaster Pro - Prototipo</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-panel: #2d2d2d;
            --accent: #00d2ff;
            --accent-hover: #00a8cc;
            --text-main: #ffffff;
            --text-sec: #b3b3b3;
            --danger: #ff4757;
            --success: #2ed573;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .sidebar {
            width: 300px;
            background-color: var(--bg-panel);
            padding: 20px;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            z-index: 10;
        }

        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle, #2d2d2d 0%, #1a1a1a 100%);
        }

        /* --- COMPONENTES --- */
        h2 { margin-top: 0; font-size: 1.2rem; color: var(--accent); }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label { font-size: 0.9rem; color: var(--text-sec); }
        
        input, textarea, select {
            background: #444;
            border: 1px solid #555;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: inherit;
        }

        button {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover { background-color: var(--accent-hover); }
        button.danger { background-color: var(--danger); color: white; }
        button.success { background-color: var(--success); color: white; }

        /* --- VISUALIZADOR --- */
        #display-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .prize-display {
            background: rgba(255,255,255,0.05);
            padding: 10px 30px;
            border-radius: 50px;
            margin-bottom: 40px;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-size: 1.5rem;
        }

        .roulette-container {
            width: 80%;
            height: 200px;
            background: #000;
            border: 4px solid var(--accent);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .name-anim {
            animation: pulse 0.1s infinite;
        }

        /* --- LISTA DE PREMIOS --- */
        .prize-item {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        .prize-item.active { border-left: 4px solid var(--accent); background: #3a3a3a; }
        .prize-item.done { text-decoration: line-through; color: #666; }

        /* --- MODAL GANADOR --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: #2d2d2d;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid var(--accent);
            min-width: 400px;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.5);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .winner-name {
            font-size: 3.5rem;
            color: var(--accent);
            margin: 20px 0;
            font-weight: 800;
        }

        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- SONIDO FALSO (Visual) --- */
        .sound-icon { font-size: 1.5rem; cursor: pointer; color: var(--text-sec); }
        .sound-icon.active { color: var(--success); }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2><i class="fas fa-cogs"></i> Configuración</h2>
        
        <div class="control-group">
            <label>Título del Evento</label>
            <input type="text" id="eventTitleInput" value="GRAN RIFA 2026" oninput="updateTitle()">
        </div>

        <div class="control-group">
            <label>Participantes (Copiar de Excel)</label>
            <textarea id="participantsInput" rows="5" placeholder="Pega aquí los nombres...&#10;Juan Perez&#10;Maria Lopez&#10;Pedro..."></textarea>
            <div style="font-size: 0.8rem; color: #888;">*Un nombre por línea</div>
        </div>

        <hr style="border-color: #444; width: 100%;">

        <h2><i class="fas fa-gift"></i> Premios</h2>
        <div class="control-group">
            <div style="display:flex; gap:5px;">
                <input type="text" id="newPrizeInput" placeholder="Nuevo Premio...">
                <button onclick="addPrize()" style="padding: 10px;"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        <div id="prizesList" style="display: flex; flex-direction: column; gap: 5px;">
            </div>

        <div style="margin-top: auto;">
             <label><i class="fas fa-music"></i> Sonidos: <span id="soundStatus" style="color:var(--success)">Activado</span></label>
        </div>
    </div>

    <div class="main-stage">
        <h1 id="display-title">GRAN RIFA 2026</h1>
        
        <div class="prize-display">
            Sorteando: <strong id="currentPrizeDisplay">---</strong>
        </div>

        <div class="roulette-container">
            <span id="rouletteText">LISTO PARA JUGAR</span>
        </div>

        <div style="margin-top: 40px; display: flex; gap: 20px;">
            <button id="btnSpin" onclick="startRaffle()" style="font-size: 1.5rem; padding: 15px 40px;">
                <i class="fas fa-play"></i> GIRAR
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="winnerModal">
        <div class="modal-content">
            <h3>¡TENEMOS UN GANADOR!</h3>
            <div style="font-size: 1.2rem; color: #ccc;">Premio: <span id="winnerPrize">---</span></div>
            <div class="winner-name" id="winnerName">NOMBRE</div>
            
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px;">
                <button class="danger" onclick="closeModal(false)">
                    <i class="fas fa-times"></i> Anular
                </button>
                <button class="success" onclick="closeModal(true)">
                    <i class="fas fa-check"></i> Confirmar y Siguiente
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- ESTADO DE LA APLICACIÓN ---
        let participants = [];
        let prizes = [
            { name: "Botella de Tequila", status: "pending" },
            { name: "Bocina Bluetooth", status: "pending" },
            { name: "Pantalla 50 Pulgadas", status: "pending" }
        ];
        let currentPrizeIndex = 0;
        let isSpinning = false;
        let spinInterval;

        // --- SONIDOS (Simulados con URLs públicas) ---
        // Nota: Los navegadores bloquean audio automático. Se requiere interacción primero.
        const audioDrum = new Audio('https://actions.google.com/sounds/v1/foley/foley_footsteps_fast_wood.ogg'); // Simulando redoble
        const audioWin = new Audio('https://actions.google.com/sounds/v1/crowds/battle_crowd_celebrate_stutter.ogg'); // Simulando celebración

        // --- INICIALIZACIÓN ---
        function init() {
            renderPrizes();
            updateCurrentPrizeDisplay();
        }

        // --- LÓGICA DE INTERFAZ ---
        function updateTitle() {
            document.getElementById('display-title').innerText = document.getElementById('eventTitleInput').value;
        }

        function renderPrizes() {
            const list = document.getElementById('prizesList');
            list.innerHTML = '';
            prizes.forEach((prize, index) => {
                const div = document.createElement('div');
                div.className = `prize-item ${index === currentPrizeIndex ? 'active' : ''} ${prize.status === 'done' ? 'done' : ''}`;
                div.innerHTML = `
                    <span>${index + 1}. ${prize.name}</span>
                    ${prize.status === 'pending' && index !== currentPrizeIndex ? `<i class="fas fa-clock" style="color:#666"></i>` : ''}
                    ${index === currentPrizeIndex && prize.status !== 'done' ? `<i class="fas fa-arrow-left" style="color:var(--accent)"></i>` : ''}
                    ${prize.status === 'done' ? `<i class="fas fa-check" style="color:var(--success)"></i>` : ''}
                `;
                list.appendChild(div);
            });
        }

        function addPrize() {
            const input = document.getElementById('newPrizeInput');
            if (input.value.trim() !== "") {
                prizes.push({ name: input.value, status: "pending" });
                input.value = "";
                renderPrizes();
            }
        }

        function updateCurrentPrizeDisplay() {
            if (currentPrizeIndex < prizes.length) {
                document.getElementById('currentPrizeDisplay').innerText = prizes[currentPrizeIndex].name;
            } else {
                document.getElementById('currentPrizeDisplay').innerText = "¡Sorteo Finalizado!";
            }
        }

        // --- LÓGICA DEL SORTEO ---
        function getParticipants() {
            const text = document.getElementById('participantsInput').value;
            // Filtra líneas vacías
            return text.split('\n').filter(line => line.trim() !== "");
        }

        function startRaffle() {
            participants = getParticipants();
            
            if (participants.length === 0) {
                alert("¡Primero pega la lista de nombres!");
                return;
            }
            if (currentPrizeIndex >= prizes.length) {
                alert("Ya no hay premios disponibles. Agrega más.");
                return;
            }
            if (isSpinning) return;

            isSpinning = true;
            document.getElementById('btnSpin').disabled = true;
            document.getElementById('btnSpin').innerHTML = '<i class="fas fa-sync fa-spin"></i> GIRANDO...';
            
            // Efecto de audio (loop simple)
            audioDrum.currentTime = 0;
            audioDrum.loop = true;
            audioDrum.play().catch(e => console.log("Audio bloqueado por navegador"));

            let counter = 0;
            const roulette = document.getElementById('rouletteText');
            
            // Animación de nombres rápidos
            spinInterval = setInterval(() => {
                const randomName = participants[Math.floor(Math.random() * participants.length)];
                roulette.innerText = randomName;
                roulette.style.color = Math.random() > 0.5 ? '#fff' : '#aaa';
            }, 50); // Velocidad de cambio

            // Determinar ganador después de 3-5 segundos aleatorios
            const duration = 3000 + Math.random() * 2000;
            
            setTimeout(() => {
                stopRaffle();
            }, duration);
        }

        function stopRaffle() {
            clearInterval(spinInterval);
            audioDrum.pause();
            
            // Elegir ganador final
            const winner = participants[Math.floor(Math.random() * participants.length)];
            document.getElementById('rouletteText').innerText = winner;
            document.getElementById('rouletteText').style.color = "var(--accent)";
            
            // Mostrar Modal y Efectos
            audioWin.play().catch(e => console.log("Audio bloqueado"));
            showWinnerModal(winner);
            launchConfetti();

            isSpinning = false;
            document.getElementById('btnSpin').disabled = false;
            document.getElementById('btnSpin').innerHTML = '<i class="fas fa-play"></i> GIRAR';
        }

        // --- CONFETI ---
        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#00d2ff', '#ff4757', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#00d2ff', '#ff4757', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // --- MODAL Y FLUJO ---
        function showWinnerModal(name) {
            document.getElementById('winnerName').innerText = name;
            document.getElementById('winnerPrize').innerText = prizes[currentPrizeIndex].name;
            document.getElementById('winnerModal').style.display = "flex";
        }

        function closeModal(confirmed) {
            document.getElementById('winnerModal').style.display = "none";
            audioWin.pause();
            audioWin.currentTime = 0;

            if (confirmed) {
                // Marcar premio como entregado
                prizes[currentPrizeIndex].status = "done";
                
                // Avanzar al siguiente premio
                currentPrizeIndex++;
                renderPrizes();
                updateCurrentPrizeDisplay();

                // Sugerencia visual
                if (currentPrizeIndex < prizes.length) {
                    // Esperar un poco y sugerir
                    setTimeout(() => alert(`¡Listo! Siguiente premio: ${prizes[currentPrizeIndex].name}`), 500);
                }
            } else {
                // Si anula, no pasa nada, se repite el mismo premio
            }
        }

        // Iniciar
        init();

    </script>
</body>
</html>
